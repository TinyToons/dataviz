<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="my_dataviz"></div>

<p>
  <label># bins</label>
  <input type="number" min="1" max="100" step="30" value="20" id="nBin">
</p>
<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/1_OneNum.csv", function(data) {

  // X axis: scale and draw:
  var x = d3.scaleLinear()
      .domain([0,1000])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
      .range([0, width]);
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
	  
// Y axis: initialization
  var y = d3.scaleLinear()
      .range([height, 0]);
  var yAxis = svg.append("g");
  
  // Histogram: initialization
  var histogram = d3.histogram()
        .value(function(d) { return +d.price; })   // I need to give the vector of value
        .domain(x.domain())  // then the domain of the graphic
		
  // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
  // Its opacity is set to 0: we don't see it by default.
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "black")
    .style("color", "white")
    .style("border-radius", "5px")
    .style("padding", "10px")
	
	var tooltip2 = svg.append('g')
		.attr('opacity', 0)
	
	var tooltip2_rect = tooltip2.append('rect')
	.transition()
	.duration(1000)
	.attr('class', 'tooltip')
	.attr('x',0)
	.attr('y', 0)
	.attr('width', 200)
	.attr('height', 50)
	.style("fill", "black")
    .style("border-radius", "5px")
    .style("padding", "10px");
	
	var tooltip2_text = tooltip2.append('text')
		.attr('fill', "white")
		.attr('x',10)
		.attr('y', 25);

		
	
	
	// A function that change this tooltip when the user hover a point.
  // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
  var showTooltip = function(d) {
    /*tooltip
      .transition()
      .duration(100)
      .style("opacity", 1)
    tooltip
      .html("Range: " + d.x0 + " - " + d.x1)
      .style("left", (d3.mouse(this)[0]+20) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
	  */
	  
	tooltip2
		.style("opacity", 1)
        .attr("transform", "translate(" + (d3.mouse(this)[0]+20) + "," + (d3.mouse(this)[1]) + ")");
		
	tooltip2_text
        .text("Bin: " + d.x0 + " - " + d.x1 + "<br/>Freq: " + d.length)
		
  }
  var moveTooltip = function(d) {
    tooltip
    .style("left", (d3.mouse(this)[0]+20) + "px")
    .style("top", (d3.mouse(this)[1]) + "px")
	
	tooltip2
		.style("opacity", 1)
		.style("left", (d3.mouse(this)[0]+20) + "px")
		.style("top", (d3.mouse(this)[1]) + "px");
        //.attr("transform", "translate(" + x(d.x0) + "," + y(d.length) + ")");
		
	tooltip2_text
        .text("Range: " + d.x0 + " - " + d.x1) 
  }
  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(100)
      .style("opacity", 0)
	  
	  tooltip2
		.transition()
      .duration(100)
      .style("opacity", 0)
  }
  
  // A function that builds the graph for a specific value of bin
  function update(nBin) {

    // set the parameters for the histogram
    histogram.thresholds(x.ticks(nBin)); // then the numbers of bins

    // And apply this function to data to get the bins
    var bins = histogram(data);

    // Y axis: update now that we know the domain
    y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
    yAxis
        .transition()
        .duration(1000)
        .call(d3.axisLeft(y));

    // Join the rect with the bins data
    var u = svg.selectAll("rect.binrect")
        .data(bins)

    // Manage the existing bars and eventually the new ones:
    u
        .enter()
        .append("rect") // Add a new rect for each new elements
		.attr('class', 'binrect')
        // Show tooltip on hover
        .on("mouseover", showTooltip )
        .on("mousemove", moveTooltip )
        .on("mouseleave", hideTooltip )
        .merge(u) // get the already existing elements as well
        .transition() // and apply changes to all of them
        .duration(1000)
          .attr("x", 1)
          .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
          .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
          .attr("height", function(d) { return height - y(d.length); })
          .style("fill", "#69b3a2");

    // If less bar in the new histogram, I delete the ones not in use anymore
    u
        .exit()
        .remove();

    }
	
	
	// Initialize with 20 bins
  update(20);


  // Listen to the button -> update if user change it
  d3.select("#nBin").on("input", function() {
    update(+this.value);
  });


});
</script>
</body>
</html>
